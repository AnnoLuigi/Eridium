<!DOCTYPE html>
<HTML>
<HEAD>
	<SCRIPT type="text/javascript">

		function addRow(source, message, timestamp, highlight) {
			var table = document.getElementById('messageTable');
			var row = table.insertRow(table.rows.length);
			if (highlight) {
				row.className = "highlight";
			}
			var sourceCell = row.insertCell(0);
			sourceCell.className = "source";
			sourceCell.innerHTML = source;
			var messageCell = row.insertCell(1);
			messageCell.innerHTML = message;
			var timestampCell = row.insertCell(2);
			timestampCell.className = "timestamp";
			timestampCell.innerHTML = timestamp;
			if (window.innerHeight > 10) {
				window.scrollTo(0, document.body.scrollHeight);
			}
		}

		function onLinkClick(url) {
			panel.openUrl(url);
		}

	</SCRIPT>
	<STYLE type="text/css">

		html, body {
			margin: 0;
			padding: 0;
			background-color: rgb(255, 255, 255);
		}

		::selection {
			background: rgb(215, 215, 215);
		}

		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0px;
			overflow-y: auto;
			overflow-x: hidden;
			text-overflow: ellipsis;
		}

		tr {
			border-bottom: 1px solid rgb(230, 230, 230);
		}

		tr.highlight {
			background-color: rgb(235, 130, 115);
		}

		td {
			font-family: Ubuntu-Mono, monospace;
			font-size: 15px;
			overflow-x: hidden;
			text-overflow: ellipsis;
			color: rgb(130, 130, 130);
		}

		td.source {
			color: rgb(50, 50, 50);
			width: 1px;
		}

		td.timestamp {
			color: rgb(200, 200, 200);
			width: 1px;
			text-align: right;
		}

		a {
			color: rgb(115, 200, 235);
		}

		a:hover {
			color: rgb(30, 150, 200);
		}

	</STYLE>
</HEAD>
<BODY>
<TABLE id="messageTable"/>
</BODY>
</HTML>
